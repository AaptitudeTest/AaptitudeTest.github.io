<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أسماء الطلبة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      direction: rtl; /* Right-to-left for alignment */
      text-align: right;
      background-color: #f5f6fa;
    }

    .search-container {
      margin-bottom: 20px;
      text-align: right;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .result-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .field {
      margin: 4px 0;
    }

    .field strong {
      color: #333;
    }

    .no-results {
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
<img src="https://portal.ku.edu.kw/dist/img/Kuwait_University_logo.png">
<center><h1><B> اختبار القدرات الأكاديمية</B></h1></center>
<center><h1>أسماء الطلبة للفرصة الأولى 25-26</h1></center>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="اكتب الكلمة المطابقة تمامًا...">
    <button id="searchBtn">بحث</button>
    <button id="clearBtn">مسح</button>
  </div>

  <div id="results"></div>
  <div id="noResults" class="no-results" style="display: none;">لا توجد نتائج مطابقة.</div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/AaptitudeTest/AaptitudeTest.github.io/main/App_List.csv";
    let data = [];
    let headers = [];

    // Parse CSV into array of objects
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const parts = line.split(',');
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = parts[i] ? parts[i].trim() : "";
        });
        return obj;
      });
    }

    // Render vertical results
    function renderResults(results) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (results.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      }
      document.getElementById('noResults').style.display = 'none';
      results.forEach(row => {
        const card = document.createElement('div');
        card.className = 'result-card';
        headers.forEach(h => {
          const field = document.createElement('div');
          field.className = 'field';
          field.innerHTML = `<strong>${h}:</strong> ${row[h]}`;
          card.appendChild(field);
        });
        container.appendChild(card);
      });
    }

    // Search (exact match only)
    function doSearch() {
      const term = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!term) {
        document.getElementById('results').innerHTML = '';
        document.getElementById('noResults').style.display = 'none';
        return;
      }

      // Exact match instead of includes()
      const filtered = data.filter(row =>
        headers.some(h => row[h].toLowerCase() === term)
      );

      renderResults(filtered);
    }

    // Clear results
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('noResults').style.display = 'none';
    }

    // Load CSV data
    fetch(csvUrl)
      .then(resp => resp.text())
      .then(txt => {
        data = parseCSV(txt);
      })
      .catch(err => {
        console.error("Error loading CSV:", err);
        document.getElementById('results').innerHTML = "<p style='color:red;'>فشل تحميل البيانات.</p>";
      });

    // Event listeners
    document.getElementById('searchBtn').addEventListener('click', doSearch);
    document.getElementById('clearBtn').addEventListener('click', clearSearch);
    document.getElementById('searchInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') doSearch();
    });
  </script>

</body>
</html>
