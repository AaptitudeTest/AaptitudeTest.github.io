<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App List Search</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f6fa;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
    .result-card {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-field {
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }
    .label {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>Search App List</h2>

  <input type="text" id="searchInput" placeholder="Enter name or civil ID">
  <button id="searchBtn">Search</button>

  <p id="status">Loading CSV file from GitHub...</p>

  <div id="resultsContainer"></div>

  <script>
    let csvData = [];

    // Load CSV automatically from GitHub (RAW link)
    Papa.parse('https://raw.githubusercontent.com/AaptitudeTest/AaptitudeTest.github.io/main/App_List.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        csvData = results.data;
        document.getElementById('status').textContent = 'CSV loaded successfully! You can now search.';
      },
      error: function(err) {
        console.error(err);
        document.getElementById('status').textContent = 'Error loading CSV. Please check the link or CORS settings.';
      }
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!searchValue) return alert('Please enter a name or civil ID.');

      const filtered = csvData.filter(row =>
        Object.values(row).some(val => val && val.toLowerCase().includes(searchValue))
      );

      displayResults(filtered);
    });

    function displayResults(data) {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>No results found.</p>';
        return;
      }

      data.forEach((row, index) => {
        const card = document.createElement('div');
        card.className = 'result-card';

        const headers = Object.keys(row);
        headers.forEach(h => {
          const fieldDiv = document.createElement('div');
          fieldDiv.className = 'result-field';
          fieldDiv.innerHTML = `<span class="label">${h}:</span> ${row[h] || ''}`;
          card.appendChild(fieldDiv);
        });

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
