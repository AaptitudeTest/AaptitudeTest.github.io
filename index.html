<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Search</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f6fa;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Search App List (CSV)</h2>

  <label for="csvFile">Select CSV File:</label><br>
  <input type="file" id="csvFile" accept=".csv"><br><br>

  <input type="text" id="searchInput" placeholder="Enter name or civil ID">
  <button id="searchBtn">Search</button>

  <table id="resultsTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let csvData = [];

    document.getElementById('csvFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          csvData = results.data;
          alert('CSV loaded successfully! You can now search.');
        }
      });
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!searchValue) return alert('Please enter a name or civil ID.');

      const filtered = csvData.filter(row =>
        Object.values(row).some(val => val && val.toLowerCase().includes(searchValue))
      );

      displayResults(filtered);
    });

    function displayResults(data) {
      const table = document.getElementById('resultsTable');
      const thead = document.getElementById('tableHead');
      const tbody = document.getElementById('tableBody');

      if (data.length === 0) {
        table.style.display = 'none';
        alert('No results found.');
        return;
      }

      thead.innerHTML = '';
      tbody.innerHTML = '';

      // Table header
      const headers = Object.keys(data[0]);
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Table rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = row[h] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.style.display = 'table';
    }
  </script>
</body>
</html>
