
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أسماء الطلبة</title>
  <style>
    body {
      font-family: "Tahoma", Arial;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #bbb;
    }
    button {
      cursor: pointer;
      background: #0066cc;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #004da3;
    }
   
    .highlight {
      background: yellow;
      font-weight: bold;
      padding: 2px;
    }
    .no-results {
      text-align: center;
      color: #777;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://portal.ku.edu.kw/dist/img/Kuwait_University_logo.png" >
    <h1>اختبار القدرات الأكاديمية</h1>
    <h2>أسماء الطلبة للفرصة الثانية 25-26</h2>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="ابحث... (جزئية أو كاملة)">
    <select id="columnFilter">
      <option value="all">جميع الحقول</option>
    </select>
    <button id="searchBtn">بحث</button>
    <button id="clearBtn">مسح</button>
  
    <a href="https://script.google.com/macros/s/AKfycbwaTJgI1C-3egmhW4E0B43Z46ZNALegmcSwAHq9TX4mijUcPJNKJOlZ-btPXJ4OA6lb/exec">
  <button style="background:#7ecbff; color:#003366;">-- المراقب --</button>
</a>
  </div>

  <div id="results"></div>
  <div id="noResults" class="no-results" style="display:none;">لا توجد نتائج مطابقة.</div>


  <script>
    const csvUrl = "https://raw.githubusercontent.com/AaptitudeTest/AaptitudeTest.github.io/main/App_List.csv";
    let data = [];
    let headers = [];

    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      headers = lines[0].split(',').map(h => h.trim());

      const select = document.getElementById('columnFilter');
      headers.forEach(h => {
        const option = document.createElement('option');
        option.value = h;
        option.textContent = h;
        select.appendChild(option);
      });

      return lines.slice(1).map(line => {
        const parts = line.split(',');
        const obj = {};
        headers.forEach((h, i) => obj[h] = parts[i] ? parts[i].trim() : "");
        return obj;
      });
    }

    function highlight(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderResults(results, term) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (results.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      }

      document.getElementById('noResults').style.display = 'none';

      results.forEach(row => {
        const card = document.createElement('div');
        card.className = 'card';

        headers.forEach(h => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${h}:</strong> ${highlight(row[h], term)}`;
          card.appendChild(div);
        });

        container.appendChild(card);
      });
    }

    function doSearch() {
      const term = document.getElementById('searchInput').value.trim().toLowerCase();
      const filter = document.getElementById('columnFilter').value;

      if (!term) {
        clearSearch();
        return;
      }

      const filtered = data.filter(row => {
        if (filter === 'all') {
          return headers.some(h => row[h].toLowerCase().includes(term));
        } else {
          return row[filter].toLowerCase().includes(term);
        }
      });

      renderResults(filtered, term);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('noResults').style.display = 'none';
    }

    fetch(csvUrl)
      .then(r => r.text())
      .then(t => data = parseCSV(t))
      .catch(err => alert('خطأ في تحميل البيانات'));

    document.getElementById('searchBtn').onclick = doSearch;
    document.getElementById('clearBtn').onclick = clearSearch;

    document.getElementById('searchInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') doSearch();
    });
  </script>
</body>
</html>
