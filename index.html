<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App List Search</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f6fa;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Search App List</h2>

  <input type="text" id="searchInput" placeholder="Enter name or civil ID">
  <button id="searchBtn">Search</button>

  <p id="status">Loading CSV file from GitHub...</p>

  <table id="resultsTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let csvData = [];

    // Load CSV automatically from GitHub (RAW link)
    Papa.parse('https://raw.githubusercontent.com/AaptitudeTest/AaptitudeTest.github.io/main/App_List.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        csvData = results.data;
        document.getElementById('status').textContent = 'CSV loaded successfully! You can now search.';
      },
      error: function(err) {
        console.error(err);
        document.getElementById('status').textContent = 'Error loading CSV. Please check the link or CORS settings.';
      }
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
      const searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!searchValue) return alert('Please enter a name or civil ID.');

      const filtered = csvData.filter(row =>
        Object.values(row).some(val => val && val.toLowerCase().includes(searchValue))
      );

      displayResults(filtered);
    });

    function displayResults(data) {
      const table = document.getElementById('resultsTable');
      const thead = document.getElementById('tableHead');
      const tbody = document.getElementById('tableBody');

      if (data.length === 0) {
        table.style.display = 'none';
        alert('No results found.');
        return;
      }

      thead.innerHTML = '';
      tbody.innerHTML = '';

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = row[h] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.style.display = 'table';
    }
  </script>
</body>
</html>
